<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me?</h2>
        <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe
                src="https://giphy.com/embed/c76IJLufpNwSULPk77" width="100%" height="100%" style="position:absolute"
                frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <div class="button-container">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script>
        // Select the box element
        const box = document.querySelector('.question');
    
        // Create a GSAP timeline
        const tl = gsap.timeline();
    
        // Define the animation
        tl.to(box, {
            duration: 1,
            x: 200, // Move the box 200px to the right
            opacity: 0.5, // Change opacity to 0.5
            ease: 'power2.out', // Easing function
        });
    
        // You can add more animations to the timeline as needed
        // For example:
        // tl.to(box, { duration: 1, y: 100, scale: 1.2 });
    
        // Play the animation
        tl.play();
    </script>
    
   
</body>

</html>
